name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3', '3.4']
      fail-fast: false

    env:
      COOLHAND_ENV: test
      COOLHAND_API_ENDPOINT: https://coolhand_api_endpoint
      COOLHAND_API_KEY: coolhand_api_key-xxx-yyy-zzz
      COOLHAND_SILENT: true
      COOLHAND_INTERCEPT_ADDRESSES: open-ai-host

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run RSpec tests
        run: bundle exec rspec --format documentation

      - name: Run RSpec with coverage
        if: matrix.ruby-version == '3.3'
        run: bundle exec rspec --format documentation
        env:
          COVERAGE: true

      - name: Ensure minimum coverage
        if: matrix.ruby-version == '3.3'
        run: |
          coverage=$(cat coverage/.last_run.json | jq '.result.line')
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "Coverage $coverage% is below 70% threshold"
            exit 1
          fi
          echo "Coverage: $coverage%"

      - name: Upload coverage report
        if: matrix.ruby-version == '3.3'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  lint:
    name: Lint (RuboCop)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop --parallel

  build:
    name: Build Gem
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: gem build coolhand-ruby.gemspec

      - name: Verify gem was created
        run: ls -la *.gem
